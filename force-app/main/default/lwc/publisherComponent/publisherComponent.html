<template>
    <lightning-card title="LmsPublisherWebComponent" icon-name="custom:custom30">
        <div class="slds-m-around_medium">
            <template lwc:if={contacts.data}>
                <ul>
                    <template for:each={contacts.data} for:item="contact">
                        <li key={contact.Id} class="slds-p-around_small"><lightning-button data-contact-id={contact.Id} onclick={publicMessageService} label={contact.LastName}></lightning-button></li>
                    </template>
                </ul>
            </template>
        </div>
    </lightning-card>
</template>
