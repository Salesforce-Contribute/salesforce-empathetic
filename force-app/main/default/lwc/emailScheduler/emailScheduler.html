<template>
    <lightning-card title="Email Scheduler" icon-name="utility:email">
        <div class="slds-p-around_medium">
            <div class="slds-form-element">
                <div class="slds-form-element__control">
                    <lightning-combobox id="schedule-picklist" label="Select Schedule Duration" name="schedule-picklist" placeholder="--None--" value={selectedValue} options={scheduleOptions} onchange={handleScheduleChange}></lightning-combobox>
                </div>
            </div>
            
            <div class="slds-m-top_medium">
                <lightning-button variant="success" label="Start Job" title="Start Job" onclick={handleStart} disabled={isDisabled}></lightning-button>
                <lightning-button class="slds-m-left_medium" variant="destructive" label="Pause Job" title="Stop Job" onclick={handleStop} disabled={isDisabled}></lightning-button>
                <lightning-button class="slds-m-left_medium" variant="brand" label="Resume Job" title="Stop Job" onclick={handleResume} disabled={isDisabled}></lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
