<template>
    <div class="slds-form-element">
        <label class="slds-form-element__label " for="combobox-id-2" id="combobox-label-id-137" >Add Parent</label>
        <div class="slds-form-element__control">
            
            <div class="slds-combobox-container" >
                <div class="slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click slds-is-open" >
                    <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right" role="none">
                        <lightning-input type="search" autocomplete="off" onchange={handleChange} onblur={handleInputBlur} ></lightning-input>
                    </div>
                </div>
            </div>

            
            <template lwc:if={isValueSelected}>
                <label class="slds-form-element__label" for="" id="">Parent Account</label>
                <template lwc:if={isRequired}>
                    <span style="color:red;">* Error</span>
                </template>

                
            </template>

            <template lwc:if={showRecord}>
                <div id="listbox-id-4" class="slds-dropdown slds-dropdown_fluid" role="listbox" onblur={handleBlur} onmousedown={handleDivClick}>
                    <ul class="slds-listbox slds-listbox_vertical" role="presentation">
                        <template for:each={recordList} for:item="recItem">
                            <li  role="presentation" class="slds-listbox__item" key={recItem.id}>
                                <div class="slds-media slds-listbox__option slds-listbox__option_entity">
                                    
                                    <span class="slds-media__figure slds-listbox__option-icon">
                                        <lightning-icon icon-name={selectedIconName} alternative-text={selectedIconName}
                                            size="small"></lightning-icon>
                                    </span>
                                    <span class="slds-media__body">
                                        <span class="slds-listbox__option-text">
                                            <span>
                                                <mark>{recItem.name}</mark>
                                            </span>
                                        </span>
                                        <span class="slds-listbox__option-meta">
                                            {recItem.icon} â€¢ {recItem.subfield}
                                        </span>
                                    </span>
                                </div>
                            </li>
                        </template>
                    </ul>
                </div>
            </template>
        </div>
    </div>

    
</template>
