<template>
    <div id="waiting" if:false={ready}>Loading...</div>
    <div class="slds-card" id="display" if:true={ready}>
        <div class="slds-text-heading_medium slds-var-p-around_medium">Name : {cycle.name} </div>
        <div class="slds-text-heading_medium slds-var-p-around_medium">Description: {cycle.description}</div>
        <div class="slds-text-heading_medium slds-var-p-around_medium">Category: {cycle.category}</div>
        <div class="slds-text-heading_medium slds-var-p-around_medium">Material: {cycle.material}</div>
        <div class="slds-text-heading_medium slds-var-p-around_medium">Price: {cycle.price}</div>
        <div class="slds-border_top"><img src={cycle.pictureUrl} /></div>
    </div>
</template>
