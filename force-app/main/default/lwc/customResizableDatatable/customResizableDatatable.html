<template>
    <div class="slds-scrollable_x">
        <table class="slds-table slds-table_bordered slds-table_fixed-layout">
            <thead>
                <tr>
                    <template for:each={columns} for:item="col">
                        <th key={col.fieldName} style={col.widthStyle}>
                            <div class="slds-cell-fixed" style="display: flex; align-items: center;">
                                {col.label}
                                <span class="resize-handle" data-field={col.fieldName} onmousedown={handleResize}></span>
                            </div>
                        </th>
                    </template>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <template for:each={listItem} for:item="row">
                    <tr key={row.id}>
                        
                        <td>
                            {row.fieldName}
                        </td>
                        <td>
                            <lightning-button-icon icon-name="utility:edit" alternative-text="Edit" title="Edit" onclick={handleEdit} data-id={row.id}></lightning-button-icon>
                            <lightning-button-icon icon-name="utility:delete" alternative-text="Delete" title="Delete" onclick={handleDelete} data-id={row.id}></lightning-button-icon>
                        </td>
                    </tr>
                </template>
            </tbody>
        </table>
    </div>
</template>
