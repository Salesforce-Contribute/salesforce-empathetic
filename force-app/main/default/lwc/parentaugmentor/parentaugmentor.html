<template>
    <lightning-card title="Parent Augmentor" icon-name="action:download">
        
        <lightning-layout>
          <lightning-layout-item flexibility="auto" padding="around-small">
            <lightning-input label="Set Starting Counter" type="number" min="0" max="1000"
              value={startCounter} onchange={handleStartChange}> </lightning-input>
          </lightning-layout-item>
        </lightning-layout>
          
        <c-childnumerator class="slds-show slds-is-relative" childpropertycounter={startCounter}></c-childnumerator>
        
        <lightning-layout-item flexibility="auto" padding="around-small">
            <lightning-button class="slds-var-p-vertical_xx-small" label="Add 1m To Counter"
            onclick={handleMaximizeCounter}>
            </lightning-button>
        </lightning-layout-item>

    </lightning-card>
</template>
