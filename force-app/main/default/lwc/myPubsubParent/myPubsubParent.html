<template>
    <lightning-card title="Parent component">
        <lightning-layout multiple-rows>
            <lightning-layout-item flexibility="auto" padding="around-small">
                <lightning-textarea label="Type something" onchange={inputHandler} value={val}></lightning-textarea>
            </lightning-layout-item>
            <lightning-layout-item flexibility="auto" padding="around-small">
                <lightning-button variant="brand" label="Copy" title="Copy" icon-name="utility:copy" class="slds-m-left_xx-small" onclick={handleCopy} style="margin-top: 23px"></lightning-button>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
</template>
