<template>
    <lightning-quick-action-panel header="Search Account">
        <c-reusable-lookup label="Parent Account" selected-icon-name="standard:account" object-label="Account"
            object-api-name="Account" field-api-name="Name" other-field-api-name="Industry"
            onvalueselected={handleValueSelectedOnAccount} record-id={recordId}>
        </c-reusable-lookup>
        <div slot="footer">
            <lightning-button variant="neutral" label="Cancel" onclick={handleClose}></lightning-button>
            <lightning-button variant="brand" label="Save" class="slds-m-left_x-small" onclick={handleSave}></lightning-button>
        </div>
        </lightning-quick-action-panel>
</template>
