<template>
    <lightning-quick-action-panel header="Search for Opportunity">
        <template lwc:if={transList}>
            <lightning-datatable key-field="Id" data={transList} columns={columns} hide-checkbox-column="true">
            </lightning-datatable>
        </template>
        <template lwc:else>
            <c-combox-and-table-quick-action label="Opportunity" selected-icon-name="standard:opportunity"
                object-label="Opportunity" object-api-name="Opportunity" field-api-name="Name" record-id={recordId}
                onvalueselected={handleValueSelectedOnAccount}>
            </c-combox-and-table-quick-action>
        </template>
        <div slot="footer">
            <lightning-button variant="neutral" label="Cancel" onclick={handleClose}></lightning-button>
            <template lwc:if={transList}>
                <lightning-button variant="brand" label="Save" class="slds-m-left_x-small"
                    onclick={handleSave}></lightning-button>
            </template>
            <template lwc:else>
                <lightning-button variant="brand" label="Ahead" class="slds-m-left_x-small"
                    onclick={handleNext}></lightning-button>
            </template>
        </div>
    </lightning-quick-action-panel>
</template>
