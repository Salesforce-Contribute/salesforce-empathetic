<template>
    <lightning-card title="Generate QR Code" icon-name="custom:custom1">
        <lightning-layout class="slds-p-around_medium" vertical-align="center" multiple-rows="true">
            <lightning-layout-item size="12">
                <!-- <lightning-input label="URL" value={url} onchange={handleInputChange}></lightning-input>
                <lightning-button label="Generate QR Code" onclick={handleGenerateQRCode} disabled={isDisable}></lightning-button> -->
            </lightning-layout-item>
            <lightning-layout-item size="12">
                <template lwc:if={imgSrc}>
                    <div class="slds-grid">
                        <div class="slds-box slds-m-around_small">
                            <img src={imgSrc} alt="QR Code" />
                        </div>
                        <div class="slds-box slds-m-around_small">
                            <img src={uploaedImage} alt="image not upload" style="width: 200px; height: 200px;"/>
                        </div>
                    </div>
                </template> 
                <template lwc:else>
                    <p> Here will be generated QR Code image.</p>
                </template> 
                <!-- <lightning-file-upload label="Upload QR Code Image" accept={acceptedFormats} onuploadfinished={handleUploadFinished} ></lightning-file-upload> -->
            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
</template>
