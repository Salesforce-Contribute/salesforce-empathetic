<template>
    <lightning-tabset variant="scoped">
        <lightning-tab label="Gallery">
            <div class="slds-scrollable_y">
                <lightning-layout horizontal-align="center" multiple-rows>
                    <template for:each={boats} for:item="boat">
                        <lightning-layout-item key={boat.Id} size="12" padding="around-small" small-device-size="6" medium-device-size="4" large-device-size="3">
                            <c-boat-tile boat={boat} onboatselect={updateSelectedTile} selected-boat-id={selectedBoatId}></c-boat-tile>
                        </lightning-layout-item>
                    </template>
                </lightning-layout>
            </div>
        </lightning-tab>
        <lightning-tab label="Boat Editor">
            <lightning-datatable key-field="Id" data={boats} columns={columns} draft-values={draftValues} onsave={handleSave}></lightning-datatable>
        </lightning-tab>
        <lightning-tab label="Boats Near Me">
            <c-boats-near-me></c-boats-near-me>
        </lightning-tab>
    </lightning-tabset>
</template>
