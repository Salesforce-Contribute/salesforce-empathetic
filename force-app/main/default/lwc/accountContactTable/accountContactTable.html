        </div>
    </lightning-card>

<!-- Modal for fieldset  -->
        <template if:true={isRenderFieldForm}>

            <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01"
            class="slds-modal slds-fade-in-open slds-modal_medium">
            <div class="slds-modal__container">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" onclick={cancelHandler}>
                    <lightning-icon icon-name='utility:close' alternative-text='close' size='x-small' title='close'></lightning-icon>
                    <span class="slds-assistive-text">Cancel and close</span>
                </button>
                <div class="slds-modal__header">
                    <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Contact Details</h1>
                </div>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <lightning-record-edit-form record-id={recordId} object-api-name={objectName} onsuccess={handleSuccess} onsubmit={validateFields} onerror={handleError}>
                        <lightning-messages data-id="message">
                        </lightning-messages>
                            <div class="slds-grid slds-wrap">
                            <template if:true={fields}>
                                <template for:each={fields} for:item="f">
                                    <div key={f.Id} class="slds-col slds-size_1-of-2">
                                        <lightning-input-field field-name={f.APIName}></lightning-input-field>
                                    </div>
                                </template>
                            </template>
                            </div>
                        <lightning-button type="submit" variant="brand" label="Save" onclick={saveClick}></lightning-button>
                    </lightning-record-edit-form>         
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
    </template>

    <!-- Modal for update the contact details -->
    <template if:true={isModalOpen}>

        <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-02"
        class="slds-modal slds-fade-in-open slds-modal_medium">
        <div class="slds-modal__container">
            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse">
                <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
                    <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
                </svg>
                <span class="slds-assistive-text">Cancel and close</span>
            </button>
            <div class="slds-modal__header">
                <h1 id="modal-heading-02" class="slds-modal__title slds-hyphenate">Contact Details</h1>
            </div>
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-2">
                <template lwc:if={message}>
                    <p class="slds-text-align_center">{message}</p>
                </template>
                <template lwc:else>
                    <div class="slds-box">
                        <div class="slds-text-heading_small slds-p-bottom_medium slds-text-title_bold">This is individual contact details.</div>
                        <template for:each={showList} for:item="list">
                            <div class="slds-m-left_medium" key={list.Id}>
                                <!-- <lightning-input label="Account Id" value={list.AccountId} data-field="AccountId" onchange={handleChange} class="slds-m-bottom_x-small" required></lightning-input>
                                <lightning-input label="Contact Id" value={list.Id} data-field="ContactId" onchange={handleChange} class="slds-m-bottom_x-small" required></lightning-input> -->
                                
                                <input type="hidden" value={list.AccountId} data-field="AccountId" onchange={handleChange} class="slds-m-bottom_x-small" required></input>
                                <input type="hidden" value={list.Id} data-field="ContactId" onchange={handleChange} class="slds-m-bottom_x-small" required></input>
                                <lightning-input label="First Name" value={list.FirstName} data-field="FirstName" onchange={handleChange} class="slds-m-bottom_x-small" required></lightning-input>
                                <lightning-input label="Last Name" value={list.LastName} data-field="LastName" onchange={handleChange} class="slds-m-bottom_x-small" required></lightning-input>
                            </div>
                        </template>
                    </div>

                </template>
                            
            </div>
            <!-- <div class="slds-modal__footer"> -->
            <div class="slds-modal__footer">
                <lightning-button class="slds-m-right_x-small" label="Update" aria-label="Update" disabled={disabled} onclick={updateHandler}></lightning-button>
                <lightning-button class="slds-m-left_x-small" label="Cancel" aria-label="Cancel" disabled={disabled} onclick={cancelHandler}></lightning-button>
                
            </div>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
</template>

</template>
