<template>
    <template lwc:if={openNewTask}>
        <div class="slds-box slds-m-around_xx-small" style="background-color: white;">
            <p class="slds-p-horizontal_small">
                <!-- <lightning-record-picker object-api-name="PortalUser__c" label="AssignTo" placeholder="Search Olympus-Grid: Portal Users..." display-info={assignInfo} onchange={assignToHandler}></lightning-record-picker>
                <lightning-record-picker object-api-name="ProcessQueue__c" label="Process Queue" placeholder="Search Olympus-Grid: Process Queues..." display-info={processInfo} onchange={processHandler}></lightning-record-picker> -->
                <lightning-combobox label="Status" name="status" value={statusValue} placeholder="Status" options={statusOptions} onchange={selectStatus}></lightning-combobox>
                <lightning-textarea label="Description" name="taskName" onchange={descriptionInputHandler} value={descriptionValue} placeholder="Description..."></lightning-textarea>
            </p>
        
            <div class="slds-clearfix">
                <div class="slds-float_right slds-m-right_small slds-m-top_small">
                    <lightning-button variant="brand-outline"  class="slds-m-right_xx-small" label="Add" onclick={addTaskHandler} data-process-queueid></lightning-button>
                    <lightning-button variant="destructive-text" label="Cancel" onclick={cancelTaskHandler}></lightning-button>
                </div>
            </div>
        </div>
    </template>
</template>
