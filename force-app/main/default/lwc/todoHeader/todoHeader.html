<template>
    <article class="slds-card">
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__figure">
                    <span class="slds-icon_container slds-icon-standard-task" title="task">
                        <span class="slds-assistive-text">task</span>
                    </span>
                </div>
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <a href="#" class="slds-card__header-link slds-truncate" title="BPM - Test LWC">
                        <span>BPM - Test LWC</span>
                        </a>
                    </h2>
                    <p>Total: {todoSize}</p>
                </div>
            </header>
        </div>
        <div class="slds-card__body slds-card__body_inner">
            <lightning-layout multiple-rows>
                <lightning-layout-item class="slds-m-around_xx-small" size="12" small-device-size="6" medium-device-size="4" large-device-size="3" >
                    <c-todo-multi-select-search-combobox picklistlabel="Business Process/Queue" options={processQueueOptions} recieved-option={processQueueOptions} onmultiselectsearchlookup={selectQueueName}></c-todo-multi-select-search-combobox>
                </lightning-layout-item>
                <lightning-layout-item class="slds-m-around_xx-small" size="12" small-device-size="6" medium-device-size="4" large-device-size="3" >
                    <c-todo-multi-select-search-combobox picklistlabel="Status" options={statusOptions} recieved-option={statusOptions} onmultiselectsearchlookup={selectStatus}></c-todo-multi-select-search-combobox>
                </lightning-layout-item>
                <lightning-layout-item class="slds-m-around_xx-small" size="12" small-device-size="6" medium-device-size="4" large-device-size="3" >
                    <lightning-record-picker lwc:ref="myDiv" data-name="processtask" label="Process Task" object-api-name="ProcessTask__c" display-info={taskName} value={processTaskId} onchange={selectProcessTask}></lightning-record-picker>
                </lightning-layout-item>
                <lightning-layout-item class="slds-m-around_xx-small" size="12" small-device-size="6" medium-device-size="4" large-device-size="3" >
                    <lightning-combobox label="Process Queue State" value={stage} options={stageOptions} onchange={selectLifecycleStage}></lightning-combobox>
                </lightning-layout-item>
                <lightning-layout-item class="slds-m-around_xx-small" size="12" small-device-size="6" medium-device-size="4" large-device-size="3" >
                    <lightning-combobox label="Assign To" value={assignId} options={assignNameOptions} onchange={selectAssignName}></lightning-combobox>
                </lightning-layout-item>
                <lightning-layout-item class="slds-m-around_xx-small" size="12" small-device-size="6" medium-device-size="4" large-device-size="3" >
                    <div class="slds-m-top_large">
                        <lightning-button label="Apply filter" variant="brand" onclick={applyFilterHandler}></lightning-button>
                        <lightning-button class="slds-m-left_xx-small" label="Clear" variant="brand" onclick={clearFilterHandler}></lightning-button>
                    </div>
                </lightning-layout-item>
            </lightning-layout>
        </div>
    </article>
</template>
