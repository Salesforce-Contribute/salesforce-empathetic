<template>
    
    <lightning-button label="Call Apex method" onclick={handleMultiApexMethod}></lightning-button>
    
    <lightning-button onclick={handleClick} aria-haspopup="dialog" label="Open modal"></lightning-button>
    
    <lightning-button onclick={testError} label="Test error"></lightning-button>
    <lightning-button onclick={testToast} label="Test toas"></lightning-button>
    <lightning-card>
        <lightning-input class="slds-m-bottom_small" label="Search" type="search" onchange={handleApexSearchImperatively} value={searchKey}></lightning-input>
        <table class="slds-table slds-table_bordered slds-table_fixed-layout slds-table_resizable-cols">
            <thead>
                <th>Name</th>
                <th>Type</th>
                <th>Amount</th>
            </thead>
            <tbody>
                <template for:each={accounts} for:item="data">
                    <tr key={data.Id}>
                        <td>{data.Name}</td>
                        <td>{data.Type}</td>
                        <td>{data.Amount__c}</td>
                    </tr>
                </template>
            </tbody>
        </table>
    </lightning-card>

    <lightning-input class="slds-m-bottom_small" label="Search" type="search" onchange={handleKeyChange} value={searchKey}></lightning-input>
    <!-- SHow data using wire service -->
    <div class="slds-m-around_medium">
        <template lwc:if={leads.data}>
            <template for:each={leads.data} for:item="lead">
                <p key={lead.Id}>{lead.Name}</p>
            </template>
        </template>
        <template lwc:elseif={leads.error}>
            <c-error-panel errors={leads.error}></c-error-panel>
        </template>
    </div>

    <!-- apexWireMethodWithComplexParams.html -->

    

</template>
