<template>
    <template lwc:if={isEdit}>
        <c-bpm-manager-edit-item oncancel={cancelHanlder} onupdate={updateTodoItemHandler} item={item} ></c-bpm-manager-edit-item>
    </template>
    <template lwc:else>
        <lightning-card title={item.status}>
            <lightning-button-group slot="actions">
                <lightning-button-icon icon-name="utility:edit" variant="border-filled" alternative-text="Update" onclick={todoDisplayEditValues} data-update-id={item.processTaskId}></lightning-button-icon>
                <lightning-button-icon icon-name="utility:delete" variant="border-filled" alternative-text="Delete" onclick={todoDeleteHandler} data-delete-id={item.processTaskId} data-name={item.name}></lightning-button-icon>
            </lightning-button-group>
            <div class="slds-m-left_medium">
                <p><b>Task Name:</b> {item.processTaskName}</p>
                <p><b>Assigned To:</b> {item.assignedToName}</p>
                <p><b>Process Queue Name:</b> {item.processQueueName}</p>
                <p><b>Status:</b> {item.status}</p>
                <p><b>State:</b> {item.state}</p>
                <p><b>Work By Date Time: </b> <lightning-formatted-date-time value="1743343200000" day="2-digit"  month="2-digit" year="numeric" hour="2-digit" minute="2-digit" time-zone="UTC"></lightning-formatted-date-time></p>
                <p><b>Complete By Date Time: </b> <lightning-formatted-date-time value="1743343200000" day="2-digit"  month="2-digit" year="numeric" hour="2-digit" minute="2-digit" time-zone="UTC"></lightning-formatted-date-time></p>
                <p><b>Description:</b> {item.description}</p>
            </div>
        </lightning-card>
    </template>
</template>
