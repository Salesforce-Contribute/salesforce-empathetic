<template>
    <lightning-card>
        <h2>Get contact {AccountId}</h2>
        <!-- <template if:true={contacts.data}>
            <template if:true={errors}>
                <p>{errors}</p>
            </template>
            <lightning-datatable key-field="Id" data={contacts.data} columns={columns}>

            </lightning-datatable>
        </template> -->

        <h3>{demoData}</h3>
        <table class="slds-table slds-table_bordered slds-table_fixed-layout slds-table_resizable-cols" role="grid">
            <thead>
                <tr class="slds-line-height_reset">

                    <th class="" scope="col">
                        <a class="slds-th__action slds-text-link_reset" role="button" tabindex="0" name="AccountName">
                            Account Name
                         </a>
                    </th>

                    <th class="" scope="col">
                        <a class="slds-th__action slds-text-link_reset" role="button" tabindex="0" name="FirstName">
                            First Name
                           
                        </a>
                    </th>

                    <th class="" scope="col">
                        <a class="slds-th__action slds-text-link_reset" role="button" tabindex="0" name="LastName">
                            Last Name
                        </a>
                    </th>

                    <th class="" scope="col">
                        <a class="slds-th__action slds-text-link_reset" role="button" tabindex="0" name="Email">
                            Email
                        </a>
                    </th>
                   
                </tr>
            </thead>
            <tbody>
                <template for:each={contactData} for:item="data">
                    <tr class="slds-hint-parent" key={data.Id}>
                        <td data-label="Account Name" scope="row">
                            <div class="slds-truncate" title={data.Account.Name}>{data.Account.Name}</div>
                        </td>
                        <td data-label="First Name">
                            <div class="slds-truncate" title={data.FirstName}>{data.FirstName}</div>
                        </td>
                        <td data-label="Last Name">
                            <div class="slds-truncate" title={data.LastName}>{data.LastName}</div>
                        </td>
                        <td data-label="Email">
                            <div class="slds-truncate" title={data.Email}>{data.Email}</div>
                        </td>
                        
                    </tr>

                </template>
            </tbody>
        </table>
    </lightning-card>
</template>
