<template>
    <lightning-card class="slds-p-around_large">
    <lightning-layout class="slds-p-horizontal_large slds-m-top_x-large">
        <lightning-layout-item size="12">
        <h2 class="slds-text-title_bold">Contact </h2>
        <div class="slds-scrollable">
            <table class="slds-table slds-table_striped slds-m-vertical_medium slds-table_bordered" aria-label="Table of ICQ">
                <thead>
                    <tr>
                        <th>AccountId</th>
                        <th>ContactId</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    <template for:each={contacts} for:item="cont">
                    <tr key={cont.Id}>
                        <td>{cont.AccountId}</td>
                        <td>{cont.Id}</td>
                        <td>{cont.FirstName}</td>
                        <td>{cont.LastName}</td>
                        <td>{cont.Email}</td>
                    </tr>
                </template>
                </tbody>
            </table>
        </div>
        </lightning-layout-item>
    </lightning-layout>

    <lightning-layout class="slds-p-horizontal_large slds-m-top_medium">
        <lightning-layout-item size="12">
            <h2 class="slds-text-title_bold">Account</h2>
        <div class="slds-scrollable">
            <table class="slds-table slds-table_striped slds-m-vertical_medium slds-table_bordered" aria-label="Table of ICQ">
                <thead>
                    <tr>
                        <th>Action</th>
                        <th>AccountId</th>
                        <th>OwnerId</th>
                        <th>Name</th>
                        
                    </tr>
                </thead>
                <tbody>
                    <template for:each={accounts} for:item="acc">
                        <tr key={acc.Id}>
                            <td><lightning-button variant="base" label="Select" value={acc.Id} onclick={showRelateContact}></lightning-button></td>
                            <td>{acc.Id}</td>
                            <td>{acc.OwnerId}</td>
                            <td>{acc.Name}</td>                        
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>
        </lightning-layout-item>
    </lightning-layout>
</lightning-card>
</template>
